<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Nitro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn.discordapp.com/icons/1108974620281583737/75841dfe516dc6c7b9a6ba57748c28e7.webp" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2f3136;
      color: #fff;
      text-align: center;
      display: none;
    }
    header {
      background-color: #202225;
      padding: 30px 20px;
    }
    header h1 {
      color: #7289da;
      font-size: 2em;
      margin: 0;
    }
    .container {
      margin: 50px auto;
      max-width: 400px;
      padding: 20px;
      background-color: #36393f;
      border-radius: 8px;
    }
    .nitro-logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 0;
      color: #fff;
    }
    p {
      font-size: 0.95em;
      color: #b9bbbe;
    }
    .code-box {
      background-color: #202225;
      padding: 14px;
      border-radius: 6px;
      margin: 20px auto;
      font-size: 0.9em;
      word-break: break-all;
      user-select: all;
    }
    .btn {
      display: inline-block;
      background-color: #5865f2;
      color: #fff;
      padding: 12px 22px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      margin-top: 15px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #4752c4;
    }
    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #72767d;
    }
    @media only screen and (max-width: 768px) {
      body {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Discord Nitro Promo</h1>
  </header>
  <div class="container">
    <img class="nitro-logo" src="https://cdn.discordapp.com/emojis/1052780891307759746.webp?size=96&quality=lossless" alt="Nitro Logo">
    <h2>Your Gift Link</h2>
    <p>To redeem, copy and paste into your Discord browser.</p>
    <div class="code-box" id="giftCode">https://discord.gift/BZ4kNgsyuRjTq7LC</div>
    <button class="btn" onclick="copyCode()">Copy Code</button>
    <a class="btn" href="https://www.cpagrip.com/view.php?id=1809897">Continue</a>
  </div>
  <footer>
    Â© 2025 Discord Inc.
  </footer>
  <script>
    function copyCode() {
      const code = document.getElementById("giftCode").innerText;
      navigator.clipboard.writeText(code);
      alert("Gift link copied to clipboard.");
    }
    if (window.innerWidth > 768) {
      document.body.innerHTML = "<div style='color:#fff;text-align:center;padding:50px;font-family:Segoe UI'>Mobile only. Please open this link on your phone.</div>";
    }
  </script>
</body>
</html>
