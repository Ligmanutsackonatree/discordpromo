  <style>
    :root {
      --bg: #2C2F33;
      --card: #23272A;
      --accent: #7289DA;
      --text: #FFFFFF;
      --subtext: #B9BBBE;
      --btn-bg: #5865F2;
      --btn-hover: #4752C4;
    }
    *, *:before, *:after { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      height: 100%; font-family: 'Segoe UI', sans-serif;
      background: var(--bg); color: var(--text);
      display: flex; align-items: center; justify-content: center;
    }
    .warning, .container {
      width: 90%; max-width: 600px;
      padding: 30px; border-radius: 8px;
      text-align: center; box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }
    .warning {
      background: var(--card); display: none;
    }
    .container {
      background: var(--card);
    }
    h1 {
      color: var(--accent); margin-bottom: 20px; font-size: 1.8em;
    }
    p { color: var(--subtext); line-height: 1.5; }
    .fake-code {
      background: #2F3136; padding: 12px;
      font-family: monospace; font-size: 1.2em;
      border-radius: 5px; margin: 20px 0;
      color: #43B581; filter: blur(6px);
      transition: filter .3s, text-shadow .3s;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
    }
    .loaded .fake-code { filter: none; text-shadow: none; }
    .btn, .warning-btn {
      display: inline-block; margin-top: 25px;
      background: var(--btn-bg); color: var(--text);
      padding: 14px 32px; font-size: 1em;
      border: none; border-radius: 6px;
      text-decoration: none; transition: background .3s;
    }
    .btn:hover, .warning-btn:hover { background: var(--btn-hover); }
    .btn { display: none; }
    .loading { color: var(--subtext); margin-top: 20px; }
  </style>
</head>
